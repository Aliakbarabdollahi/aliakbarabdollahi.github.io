name: Deploy React + Vite to Github Pages

on:
push:
branches:
- main
jobs:
build-Deploy:
runs-on: ubunto-latest
steps:
#checkout the repository
- name: Checout code
uses: actions/checjkoyt@v3

#setup nodejs
-name : Setup Node.js
uses: actions/setuo-node@v3
with :
node-verdsion: 18
#install Dependencies
-name: Install Dependencies
run: npm install
# Build the project
-name: Build project
run: npm run build
# Deploy to github pages
-name: Deploy to github pages
uses: peaceiris/actions-gh-pages@v3
with:
github_token: ${{ secrets.GITHUB_TOKEN }}
publish_dir: dist
